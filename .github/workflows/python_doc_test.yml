# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Documentation and testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ] #, windows-latest, macos-latest ]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
          version: "0.5.15"
          enable-cache: true

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - name: Install project dependencies
      run: |
        uv sync --all-extras --dev
    
    - name: Ruff checking
      run: |
        uv run ruff check --output-format=github

    - name: Ruff formatting
      run: |
          uv run ruff format
  
    - name: Testing helpers
      run: |
        uv run pytest ./tests/test_00_helpers.py

    - name: Testing general
      run: |
        uv run pytest ./tests/test_01_general.py
    
    - name: Testing summary
      run: |
        uv run pytest ./tests/test_06_summary.py

    - name: Sphinx apidoc
      run: |
          uv run sphinx-apidoc --remove-old -o docs . plz-out .taipy
          cp "./docs_statics/index.rst" ./docs

    - name: Build HTML
      run: |
          cd docs
          uv run make html

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: html-docs
        path: docs/_build/html/

  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
